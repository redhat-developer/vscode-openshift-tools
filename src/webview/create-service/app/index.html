<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="%BASE_URL%" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Service View</title>
        <!-- meta http-equiv="Content-Security-Policy" -->
        <script>
            if (typeof acquireVsCodeApi !== 'undefined') {
                window.vscodeApi = acquireVsCodeApi();
            }
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            html, body {
                overflow: visible;
                background-color: var(--vscode-editor-background) !important;
                color: var(--vscode-editor-foreground)
            }

            fieldset[id^="root_"] {
                border-left: 2px solid;
                padding-left: 12px;
            }

            fieldset#root_metadata {
                border-left: unset;
            }

            fieldset#root_spec {
                border-left: unset;
            }

            fieldset#root_spec_ {
                border-left: unset;
            }

            .form-control {
                border-radius: 0px !important;
                box-shadow: unset !important;
                height: unset !important;
                padding: 4px !important;
                background-color: var(--vscode-input-background) !important;
                color: var(--vscode-input-foreground) !important;
            }

            .form-group {
                margin-bottom: 6px;
            }
            .label {
                color: var(--vscode-input-foreground) !important;
                font-size: 17px;
                padding: unset !important;
            }

            div > p {
                font-size: 12px;
            }

            fieldset > p {
                font-size: 17px;
            }

            p {
                color: var(--vscode-input-foreground) !important;
            }
            
            .has-error .form-control {
                border-color: var(--vscode-inputValidation-errorBorder) !important; 
            }
            
            .text-danger {
                color: var(--vscode-inputValidation-errorBorder) !important; 
            }

            .has-error .control-label {
                color: var(--vscode-inputValidation-errorBorder) !important; 
            }

            .control-label {
                margin-top: 3px !important;
                margin-bottom: 3px !important;
                color: var(--vscode-input-foreground) !important;
            }

            body.vscode-light {
                color: black;
            }

            body.vscode-dark {
                color: white;
            }

            body.vscode-high-contrast {
                color: red;
            }

            .btn {
                border-radius: unset !important;
                padding: 3px 5px !important;
                color: var(--vscode-button-foreground) !important;
                background-color: var(--vscode-button-background) !important;
                border: var(--vscode-button-border) !important;
            }

            .btn-danger {
            }

            .array-item-remove {
                margin-top: 25px;
            }

            form {
                padding-bottom: 10px;
            }

            .box {
                display: flex;
                flex-flow: column;
                position: absolute;
                top: 0px;
                bottom: 1px;
                left: 0px;
                right: 0px;
                margin: 25px;
            }

            .box .row.header {
                flex: 0 1 auto;
            }

            .box .row.content {
                flex: 1 1 auto;
            }
        </style>
    </head>
    <body onload="window.vscodeApi.postMessage('')">
        <div class="box" id="root"></div>
    </body>
</html>
