<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="%BASE_URL%" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Config View</title>
        <!-- meta http-equiv="Content-Security-Policy" -->
        <script>
            if (typeof acquireVsCodeApi !== 'undefined') {
                window.vscodeApi = acquireVsCodeApi();
            }
        </script>
        <style>
            html,
            body {
                padding: 0;
                overflow: visible;
            }

            body.vscode-light {
                color: black;
            }

            body.vscode-dark {
                color: white;
            }

            body.vscode-high-contrast {
                color: red;
            }

            .box {
                display: flex;
                flex-flow: column;
                position: absolute;
                top: 0px;
                bottom: 1px;
                left: 0px;
                right: 0px;
            }

            .box .row.header {
                flex: 0 1 auto;
            }

            .box .row.content {
                flex: 1 1 auto;
            }
        </style>
    </head>
    <body>
        <div class="box" id="root"></div>
    </body>
</html>
