version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  groups:
    typescript-eslint:
      patterns:
      - "@typescript-eslint/*"
    material-ui:
      patterns:
      - "@mui/*"
    rjsf:
      patterns:
      - "@rjsf/*"
    survey:
      patterns:
      - "survey-core"
      - "survey-react-ui"
