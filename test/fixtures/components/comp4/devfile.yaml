commands:
- exec:
    commandLine: npm install
    component: runtime
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: install
- exec:
    commandLine: npm run dev
    component: runtime
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: http-react
      targetPort: 3000
    image: registry.access.redhat.com/ubi8/nodejs-16:latest
    memoryLimit: 1024Mi
  name: runtime
metadata:
  description: React is a free and open-source front-end JavaScript library for building
    user interfaces based on UI components. It is maintained by Meta and a community
    of individual developers and companies.
  displayName: React
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/react.svg
  language: Typescript
  name: comp4
  projectType: React
  provider: Red Hat
  tags:
  - Node.js
  - React
  version: 2.0.1
schemaVersion: 2.1.0
starterProjects:
- git:
    checkoutFrom:
      revision: main
    remotes:
      origin: https://github.com/devfile-samples/devfile-stacks-nodejs-react.git
  name: nodejs-react-starter
